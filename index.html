      font-weight: bold;

    }

      justify-content: space-between;
      margin-bottom: 10px;

    let currentQuestionIndex = 0;
    let score = 0; // Track the points
    let shuffledQuizData = shuffleArray(quizData); // Shuffle questions initially
    let incorrectAnswers = []; // To store questions answered incorrectly

    // Shuffle helper function
    function shuffleArray(array) {
      return array
        .map(value => ({ value, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ value }) => value);
    }

    // Initialize Quiz UI
    function loadQuestion() {
      const questionContainer = document.getElementById('question-container');
      const optionsContainer = document.getElementById('options-container');
      const feedbackContainer = document.getElementById('feedback-container');
      const questionCounter = document.getElementById('question-counter');
      
      // Update question counter
      questionCounter.textContent = `Question: ${currentQuestionIndex + 1} of ${shuffledQuizData.length}`;
      
      // Clear previous options and feedback
      optionsContainer.innerHTML = '';
      feedbackContainer.innerHTML = '';
      
      const currentQuestion = shuffledQuizData[currentQuestionIndex];
      questionContainer.textContent = currentQuestion.question;

      // Shuffle options for the current question
      const shuffledOptions = shuffleArray(currentQuestion.options);
      shuffledOptions.forEach((option, index) => {
        const optionButton = document.createElement('button');
        optionButton.textContent = option;
        optionButton.classList.add('option');

        // Check if this option is the correct answer based on shuffled position
        optionButton.onclick = () => checkAnswer(currentQuestion.options.indexOf(option), optionButton);
        optionsContainer.appendChild(optionButton);
      });
    }

    // Check if selected answer is correct and show feedback
    function checkAnswer(selectedIndex, selectedButton) {
      const feedbackContainer = document.getElementById('feedback-container');
      const correctAnswers = shuffledQuizData[currentQuestionIndex].correctAnswers;
      const optionsContainer = document.getElementById('options-container');
      const pointCounter = document.getElementById('point-counter');
      
      if (correctAnswers.includes(selectedIndex)) {
        feedbackContainer.textContent = 'Correct!';
        feedbackContainer.style.color = 'green';
        selectedButton.classList.add('correct');
        
        // Increment score for a correct answer
        score++;
        pointCounter.textContent = `Points: ${score}`;
      } else {
        feedbackContainer.textContent = 'Incorrect!';
        feedbackContainer.style.color = 'red';
        selectedButton.classList.add('incorrect');

        // Highlight the correct answer
        Array.from(optionsContainer.children).forEach((button, index) => {
          if (correctAnswers.includes(shuffledQuizData[currentQuestionIndex].options.indexOf(button.textContent))) {
            button.classList.add('correct');
          }
        });

        // Record incorrect answer for summary
        incorrectAnswers.push({
          question: shuffledQuizData[currentQuestionIndex].question,
          correctAnswer: shuffledQuizData[currentQuestionIndex].options[correctAnswers[0]]
        });
      }

      // Move to the next question after a short delay
      setTimeout(nextQuestion, 1000);
    }

    // Load next question or show final message if quiz is complete
    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < shuffledQuizData.length) {
        loadQuestion();
      } else {
        showSummary();
      }
    }

    // Show summary of incorrect answers
    function showSummary() {
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.innerHTML = '<h2>Quiz Complete! Thank you for participating.</h2>';
      
      const pointCounter = document.createElement('p');
      pointCounter.textContent = `Final Score: ${score} out of ${shuffledQuizData.length}`;
      quizContainer.appendChild(pointCounter);

      if (incorrectAnswers.length > 0) {
        const summaryContainer = document.createElement('div');
        summaryContainer.id = 'summary-container';
        summaryContainer.innerHTML = '<h3>Summary of Incorrect Answers:</h3>';

        incorrectAnswers.forEach(item => {
          const summaryItem = document.createElement('p');
          summaryItem.innerHTML = `<strong>Question:</strong> ${item.question}<br>
                                   <strong>Correct Answer:</strong> ${item.correctAnswer}`;
          summaryContainer.appendChild(summaryItem);
        });

        quizContainer.appendChild(summaryContainer);
      } else {
        quizContainer.innerHTML += '<p>Well done! You got all answers correct!</p>';
      }

      // Add the custom message at the end
      const messageContainer = document.createElement('p');
      messageContainer.innerHTML = `
        <p>Pokud vám test pomohl, zvažte lehký příspěvek<br>
        <a href="https://shorturl.at/EQkTU" target="_blank">https://shorturl.at/EQkTU</a><br>
        Splnit úkol</p>
      `;
      quizContainer.appendChild(messageContainer);
    }

    // Start the quiz
    document.addEventListener('DOMContentLoaded', loadQuestion);
